<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Slider Vue</title>

	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="root">
		<div class="slider">
			<div class="slide">
				<img :src="'img/' + arrData[activeIndex].countryImg" alt="arrData[activeIndex].countryName">
				<div class="slide-contents" >
					<h2 class="slide-title">{{arrData[activeIndex].countryName}}</h2>
					<p class="slide-text">{{arrData[activeIndex].countryText}}Lorem ipsum, dolor sit amet consectetur adipisicing elit. Et temporibus voluptatum suscipit tempore aliquid deleniti aut veniam inventore eligendi ex ad ullam, cumque provident totam omnis, magnam dolores dolorum corporis.</p>
				</div>
			</div>
			<div class="thumbs">
				<div @click="activeIndex=index" v-for="(thumb, index) in arrData" class="thumb" :class="index == activeIndex ? 'active': ''">
					<img :src="'img/'+ thumb.countryImg" :alt="thumb.countryName">
				</div>
				<!-- <div class="thumb">
					<img src="img/02.jpg" alt="Svizzera">
				</div>
				<div class="thumb">
					<img src="img/03.jpg" alt="Gran Bretagna">
				</div>
				<div class="thumb">
					<img src="img/04.jpg" alt="Germania">
				</div>
				<div class="thumb">
					<img src="img/05.jpg" alt="Paradise">
				</div> -->

				<button @click="up" class="btn-control btn-previus">&and;</button>
				<button @click="down" class="btn-control btn-next">&or;</button>
			</div>
		</div>

	
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
